<div *ngFor="let item of items | async ">
  <md-card *ngIf="item.published">
    <md-card-header>
      <md-card-title>
        {{item.title}}
        <span class="datetime">{{ (0 - item.published) | date }}</span>
      </md-card-title>
    </md-card-header>

    <md-card-content>
      <p [innerHTML]="item.content"></p>


      <app-urls [(urls)]="item.urls"></app-urls>
    </md-card-content>
  </md-card>
</div>
