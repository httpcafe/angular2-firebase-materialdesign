<md-sidenav-container class="container">
  <md-toolbar color="accent">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span class="spacer">
            HTTP Caf√©
        </span>

    <button md-icon-button routerLink="/news">
      <md-icon>home</md-icon>
    </button>
    <button md-icon-button routerLink="/podcasts" routerLinkActive="active">
      <md-icon>record_voice_over</md-icon>
    </button>
    <button md-icon-button>
      <md-icon>live_tv</md-icon>
    </button>
    <button md-icon-button>
      <md-icon>inbox</md-icon>
    </button>

  </md-toolbar>

  <md-sidenav #sidenav class="sidenav" opened="false">

    <img *ngIf="(userdata | async)?.avatar" [src]="(userdata | async)?.avatar" style="width: 100%; float: left">
    <div *ngIf="!(userdata | async)?.avatar"
         style="width: 100%; float: left; background-color: rgba(0,0,0,0.5); height: 280px"></div>
    <div *ngIf="(userdata | async)?.voornaam" class="imageoverlay">
      <strong>{{ (userdata | async)?.voornaam }} {{ (userdata | async)?.familienaam }} </strong><br>
      <span>{{ (userdata | async)?.private.email }}</span>
    </div>


    <div *ngIf="!(userdata | async)">
      <a routerLink="user" (click)="sidenav.close()">Inloggen</a>
    </div>

    <div *ngIf="(userdata | async)">
      <a routerLink="user" (click)="sidenav.close()">Mijn account</a>
    </div>

    <div>
      <a routerLink="abonnement" (click)="sidenav.close()">Mijn Abonnement</a>
    </div>

    <div>
      <a routerLink="mijn-artikelen" (click)="sidenav.close()">Mijn artikelen</a>
    </div>

    <div *ngIf="(userdata | async)">
      <a routerLink="home" (click)="logout()">Uitloggen</a>
    </div>

    <div style="margin-top: 50px">
      <a href="https://facebook.com/httpcafe" target="_blank">Facebook</a>
    </div>

    <div>
      <a href="https://twitter.com/httpcafepodcast" target="_blank">Twitter</a>
    </div>
  </md-sidenav>

  <div class="sidenav-content" flex="">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
