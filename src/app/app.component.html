<md-sidenav-container class="container">
    <md-toolbar color="accent">
        <button md-icon-button (click)="sidenav.open()">
            <md-icon>menu</md-icon>
        </button>
        <span class="spacer">
            HTTP Caf√©
        </span>

        <button md-icon-button routerLink="/news">
            <md-icon>home</md-icon>
        </button>
        <button md-icon-button routerLink="/podcasts" routerLinkActive="active">
            <md-icon>record_voice_over</md-icon>
        </button>
        <button md-icon-button>
            <md-icon>live_tv</md-icon>
        </button>
        <button md-icon-button>
            <md-icon>inbox</md-icon>
        </button>


    </md-toolbar>

    <md-sidenav #sidenav class="sidenav">

        <img [src]="(af.auth | async)?.google.photoURL" style="width: 100%; float: left">
        <div class="imageoverlay">
            <strong>{{ (af.auth | async)?.google.displayName }} </strong><br>
            <span>{{ (af.auth | async)?.google.email }}</span>
        </div>

        <div>
            <button (click)="login()">Login</button>
        </div>


        <div>
            <button (click)="logout()">Logout</button>

        </div>

        <div>

        </div>

    </md-sidenav>

    <div class="sidenav-content" flex="">
        <router-outlet></router-outlet>
    </div>

</md-sidenav-container>
