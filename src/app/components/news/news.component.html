<app-magazine></app-magazine>

<nav>
  <div *ngFor="let item of items | async ">
    <div  *ngIf="item.published && listOnly">
      <span>{{ (0 - item.published) | date:'dd.MM.yy' }} &nbsp;&nbsp;</span>
      <a (click)="gototop()" routerLink="/news/{{urlify(item.title)}}/{{item.$key}}"> {{item.title}}</a>
    </div>
  </div>
</nav>

<div *ngFor="let item of items | async " class="newsitem">
  <md-card *ngIf="item.published && !listOnly">

    <img style="cursor: pointer" (click)="gototop()" routerLink="/news/{{urlify(item.title)}}/{{item.$key}}"
         md-card-image src="../../../assets/images/placeholder.png">
    <div class="datetime">{{ (0 - item.published) | date }}</div>
    <md-card-header>
      <md-card-title>
        <a routerLink="/news/{{urlify(item.title)}}/{{item.$key}}">{{item.title}}</a>
      </md-card-title>
    </md-card-header>

    <md-card-content>
      <p [innerHTML]="item.content"></p>
    </md-card-content>


    <md-card-content *ngIf="item.urls">
      <app-urls [(urls)]="item.urls"></app-urls>
    </md-card-content>

    <md-card-content>
      <app-user uid="{{item.author.uid}}"></app-user>
    </md-card-content>
  </md-card>
</div>
